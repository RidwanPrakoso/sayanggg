<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alana ðŸ’–</title>
    <style>
        /* ðŸŒˆ Style utama halaman */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #CBE6EF;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .header_text {
            font-family: 'Nunito', sans-serif;
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin: 20px 0;
        }

        .gif_container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif_container img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background-color: #80c3d8;
            color: white;
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .btn:hover {
            background-color: #FAF9F6;
            color: #333;
        }

        /* ðŸ©· Tombol No bergerak */
        #noButton {
            position: relative;
            transition: 0.3s;
        }

        /* ðŸ’¡ Footer kecil */
        .made-with-love {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #555;
            font-size: 14px;
        }

        /* ðŸ“± Responsif */
        @media (max-width: 600px) {
            .header_text {
                font-size: 32px;
            }

            .btn {
                padding: 12px 24px;
                font-size: 14px;
            }

            .gif_container img {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header_text">Alana, Will you be my Girlfriend? hehe ðŸ’•</h1>

        <div class="gif_container">
            <img src="https://64.media.tumblr.com/44437aaa3af65ef5b5dc25b2cf1e81d1/6acc7d78ea83e207-45/s400x600/5b30035952803850ed3136fbe760ceff97ee8d19.gif" alt="Cute animated illustration">
        </div>

        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div class="made-with-love">
        Made with ðŸ’– by Wannn
    </div>

    <script>
        // ðŸ©· Fungsi saat klik tombol Yes
        function nextPage() {
            window.location.href = "yes.html";
        }

        // ðŸ˜† Fungsi buat tombol No kabur
        function moveButton() {
            const button = document.getElementById('noButton');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
