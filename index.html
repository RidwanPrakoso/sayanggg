<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #CBE6EF;
        }

        #noButton {
            position: absolute;
            margin-left: 150px;
            transition: 0.5s;
            border: 2px solid #ffffff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #yesButton {
            position: absolute;
            margin-right: 150px;
            border: 2px solid #ffffff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .header_text {
            font-family: 'Nunito', sans-serif;
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 0px;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 55px;
            margin-left: 20px;
        }

        .btn {
            background-color: #80c3d8;
            color: white;
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #FAF9F6;
        }

        .gif_container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-left: 20px;
        }

        .made-with-love {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #777;
        }

        .github-link {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Alana, will you be my girlfriend? hehe</h1>
        </div>

        <div class="gif_container">
            <img src="https://64.media.tumblr.com/44437aaa3af65ef5b5dc25b2cf1e81d1/6acc7d78ea83e207-45/s400x600/5b30035952803850ed3136fbe760ceff97ee8d19.gif" alt="Cute animated illustration">
        </div>

        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div class="made-with-love">
        Made with ❤️ by <a href="#" class="github-link">Wannn</a>
    </div>

    <script>
        function nextPage() {
            // Arahkan ke halaman yes.html
            window.location.href = "yes.html";
        }

        function moveButton() {
            const noButton = document.getElementById('noButton');
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>
</body>
</html>
